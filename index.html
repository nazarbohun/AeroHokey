<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="./favicon.jpg">
   <link rel="stylesheet" href="./css/null.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>AeroHockey</title>
</head>

<body>

   <main>

      <!-- Игровое поле -->
      <div class="container">

         <div class="main__top">
            <div class="score score-left" id="score-user">00</div>
            <div class="timer" id="timer">00</div>
            <div class="score score-right" id="score-opponent">00</div>
         </div>

         <div class="main__general">
            <div class="field" id="field">
               <div class="game-field">
                  <!-- Потом удалить и создавать через JS -->
                  <div class="bit-ball bit-ball--left" id="bit-user"></div>
                  <div class="bit-ball bit-ball--right" id="bit-opponent"></div>
                  <div class="bit-ball puck" id="puck"></div>

               </div>
            </div>
         </div>

      </div>


      <!-- Экран приветствие -->
      <div class="welcome" id="welcome">
         <div class="welcome__content">
            <div class="welcome__text">
               Aero Hockey
            </div>
            <a href="#" class="welcome__btn" id="start-game">Get strarted</a>
         </div>
      </div>


      <!-- Надпись ГОЛ -->
      <div class="goal" id="goal">
         <div class="goal__content">
            <h2>Goal!!!</h2>
         </div>
      </div>
   </main>

   <script src="./js/main.js"></script>

</body>

</html>
