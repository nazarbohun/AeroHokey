<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="./favicon.jpg">
   <link rel="stylesheet" href="./css/null.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>AeroHockey</title>
</head>

<body>

   <main>

      <!-- Игровое поле -->
      <div class="container" id="screen-game">

         <div class="main__top">
            <div class="score score-left" id="score-user">0</div>
            <div class="timer"><span id="timer-min">0</span> : <span id="timer-sec">0</span></div>
            <div class="score score-right" id="score-opponent">0</div>
         </div>

         <div class="main__general">
            <div class="field" id="field">
               <div class="game-field">

               </div>
            </div>
         </div>

      </div>


      <!-- Экран приветствие -->
      <div class="welcome" id="welcome">
         <div class="welcome__content">
            <div class="welcome__text">
               Aero Hockey
            </div>
            <a href="#" class="welcome__btn" id="start-game">Get strarted</a>
         </div>
      </div>


      <!-- Надпись ГОЛ -->
      <div class="goal" id="goal">
         <div class="goal__content">
            <h2>Goal!!!</h2>
         </div>
      </div>

      <!-- Надпись Пауза -->
      <div class="pause" id="pause">
         <div class="pause__content">
            <h2>Pause</h2>
         </div>
      </div>


      <!-- Таймер обратного отсчёта -->
      <div class="timer-reverse" id="timer-reverse__block">
         <div class="timer-reverse__content">
            <h2 id="timer-reverse">3</h2>
         </div>
      </div>


      <!--Конец ИГРЫ-->

      <!--Победа-->
      <div class="endgame" id="endgame_won">
         <div class="endgame__context" >
            <div class="winner">You won!</div>
            <button class="restart__btn">Restart</button>
         </div>
      </div>

      <!--Поражение-->
      <div class="endgame" id="endgame_lose">
         <div class="endgame__context" >
            <div class="loser">You lose...</div>
            <button class="restart__btn">Restart</button>
         </div>
      </div>

      <!--Ничья-->
      <div class="endgame" id="endgame_draw">
         <div class="endgame__context">
            <div class="draw">Draw</div>
            <button class="restart__btn">Restart</button>
         </div>
      </div>

   </main>
   <script src="./js/variables.js"></script>
   <script src="./js/ball.js"></script>
   <script src="./js/controller.js"></script>
   <script src="./js/functions.js"></script>
   <script src="./js/events.js"></script>
   <script src="./js/main.js"></script>

</body>

</html>
